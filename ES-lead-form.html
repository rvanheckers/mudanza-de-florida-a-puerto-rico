               <!-- Form handling script -->
<script>
    console.log('Script loaded');
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        const form = document.getElementById('multiStepForm');
        console.log('Form element found:', form);
        const steps = document.querySelectorAll('.form-step');
        console.log('Steps found:', steps.length);
        const nextButtons = document.querySelectorAll('.next-step');
        console.log('Next buttons found:', nextButtons.length);
        const prevButtons = document.querySelectorAll('.prev-step');
        console.log('Prev buttons found:', prevButtons.length);
        const stepCircles = document.querySelectorAll('.step-circle');
        console.log('Step circles found:', stepCircles.length);
        let currentStep = 0;
    
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    
        // Phone validation function
        function isValidPhone(phone) {
            const phoneRegex = /^\d{10,}$/; // Minimum 10 digits
            return phoneRegex.test(phone.replace(/\D/g, '')); // Remove non-digits
        }
    
        // Validate current step
        function validateCurrentStep() {
            console.log('Validating current step:', currentStep);
            const currentStepElement = steps[currentStep];
            const inputs = currentStepElement.querySelectorAll('input, select, textarea');
            let isValid = true;
    
            inputs.forEach(input => {
                if (input.required && !input.value) {
                    isValid = false;
                    input.classList.add('is-invalid');
                } else if (input.name === 'email' && input.value && !isValidEmail(input.value)) {
                    isValid = false;
                    input.classList.add('is-invalid');
                    alert('Por favor, introduce una dirección de correo electrónico válida');
                } else if (input.name === 'phone' && input.value && !isValidPhone(input.value)) {
                    isValid = false;
                    input.classList.add('is-invalid');
                    alert('Por favor, introduce un número de teléfono válido (mínimo 10 dígitos)');
                } else {
                    input.classList.remove('is-invalid');
                }
            });
    
            return isValid;
        }
    
        // Function to update steps
        function updateStep() {
            console.log('Updating step to:', currentStep);
            steps.forEach((step, index) => {
                console.log(`Setting visibility for step ${index}`);
                if(index === currentStep) {
                    step.classList.add('active');
                    stepCircles[index]?.classList.add('active');
                } else {
                    step.classList.remove('active');
                    stepCircles[index]?.classList.remove('active');
                }
            });
        }
    
        // Initialize first step
        console.log('Initializing first step');
        updateStep();
    
        // Next/prev button event listeners
        nextButtons.forEach((button, index) => {
            console.log(`Adding click listener to next button ${index}`);
            button.addEventListener('click', () => {
                console.log(`Next button ${index} clicked`);
                if(validateCurrentStep() && currentStep < steps.length - 1) {
                    console.log(`Moving to next step: ${currentStep + 1}`);
                    currentStep++;
                    updateStep();
                }
            });
        });
    
        prevButtons.forEach((button, index) => {
            console.log(`Adding click listener to prev button ${index}`);
            button.addEventListener('click', () => {
                console.log(`Prev button ${index} clicked`);
                if(currentStep > 0) {
                    console.log(`Moving to previous step: ${currentStep - 1}`);
                    currentStep--;
                    updateStep();
                }
            });
        });
    
        // Real-time validation
        const emailInput = form.querySelector('input[name="email"]');
        const phoneInput = form.querySelector('input[name="phone"]');
    
        emailInput?.addEventListener('input', function() {
            if (this.value && !isValidEmail(this.value)) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });
    
        phoneInput?.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            if (this.value && !isValidPhone(this.value)) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });
    
        if(form) {
            console.log('Form validation state:', form.checkValidity());
            console.log('Form elements:', form.elements.length);
            
            Array.from(form.elements).forEach((element, index) => {
                console.log(`Form element ${index}:`, {
                    type: element.type,
                    name: element.name,
                    id: element.id,
                    required: element.required,
                    value: element.value
                });
            });
    
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                console.log('Form submission started - Event:', event);
                
                // Validate all fields before submission
                let isValid = true;
                steps.forEach((step) => {
                    const inputs = step.querySelectorAll('input, select, textarea');
                    inputs.forEach(input => {
                        if (input.required && !input.value) {
                            isValid = false;
                        } else if (input.name === 'email' && !isValidEmail(input.value)) {
                            isValid = false;
                        } else if (input.name === 'phone' && !isValidPhone(input.value)) {
                            isValid = false;
                        }
                    });
                });
    
                if (!isValid) {
                    alert('Por favor, verifica que todos los campos estén correctamente completados');
                    return;
                }
                
                console.log('Starting form data collection');
                const formData = new FormData(form);
                console.log('Raw FormData created:', Array.from(formData.entries()));
                
                const jsonData = {};
                
                formData.forEach((value, key) => {
                    console.log(`Processing field - Key: ${key}, Value: ${value}`);
                    jsonData[key] = value;
                });
    
                console.log('Final JSON data to send:', jsonData);
                
                try {
                    console.log('Starting fetch request');
                    const response = await fetch('https://lead-form-handler.intl-movers.net/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });
    
                    console.log('Raw response received:', response);
                    console.log('Response status:', response.status);
                    console.log('Response headers:', Object.fromEntries(response.headers));
                    
                    const responseText = await response.text();
                    console.log('Response body text:', responseText);
                    
                    if (response.ok) {
